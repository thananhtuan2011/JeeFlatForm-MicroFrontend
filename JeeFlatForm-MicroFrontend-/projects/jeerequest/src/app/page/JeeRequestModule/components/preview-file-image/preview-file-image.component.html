<ng-container *ngIf="type == 'image'; else elseTemplate">
    <div style="width: 100%;">
        <img style="width: 100%;" [src]="doc" />
    </div>

</ng-container>
<ng-template #elseTemplate>
    <ngx-doc-viewer [viewerUrl]="'https://docs.google.com/gview?url=%URL%&embedded=true'" [url]="doc" [viewer]="viewer" style="width:100%;height:80vh;"></ngx-doc-viewer>
</ng-template>
