<div class="choose-users-box" *ngIf="!isNewView">
    <mat-form-field class="mat-form-field-fluid " *ngIf="options.showSearch" (click)="stopPropagation($event)">
        <input matInput [formControl]="userFilterCtrl" placeholder="{{ 'GeneralKey.nhapdetimkiem' | translate}}"
            autocomplete="off" />
        <mat-icon matPrefix> search</mat-icon>
    </mat-form-field>
    <div class="users-container">
        <div class="user-item" matTooltip="@{{user.username}}" (click)="select(user)"
            *ngFor="let user of filteredUsers | async">
            <div class="align-items-center d-flex">
                <ngx-avatar [size]="35" src="{{user.image}}" *ngIf="user.image;else bindText"></ngx-avatar>
                <ng-template #bindText>
                    <ngx-avatar [textSizeRatio]="2.5" [style]="customStyle" [size]="35"
                        bgColor="{{getColorNameUser(user.fullname)}}"
                        [name]="getName(user.fullname)"></ngx-avatar>
                </ng-template>
            </div>
            <div style="padding-left: 10px;">
                <div>{{ user.fullname }}</div>
                <span>{{ user.tenchucdanh }}</span>
            </div>
        </div>
    </div>
</div>
