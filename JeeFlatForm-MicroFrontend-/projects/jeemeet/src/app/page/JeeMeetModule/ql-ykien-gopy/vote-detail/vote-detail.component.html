<div class="card card-custom card-sticky gutter-b">
    <div class="card-header">
        <div class="card-title">
            <span class="card-label">{{'QL_CUOCHOP.CUOCHOP.VOTEDETAIL' | translate}}</span>
        </div>

        <div class="card-toolbar">
        </div>
    </div>
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th style="text-align:center">Số thứ tự</th>
                    <th style="text-align:left">{{'QL_CUOCHOP.CUOCHOP.FULLNAME' | translate}}
                    </th>
                    <th style="text-align:left">{{'QL_CUOCHOP.CUOCHOP.ADMINISTRATIVEDIVISIONNAME' | translate}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of datas; let i = index">
                    <td style="text-align:center">{{i+1}}</td>
                    <td>{{item.FullName}}</td>
                    <td>{{item.AdministrativeDivisionName}}</td>
                </tr>
                <tr>
                    <td colspan="7" *ngIf="datas && datas.length===0" style="text-align: center;font-size:20px">
                        <!-- <img class="icon-btn-data" src="assets/images/Logo_nodata.png" style="width: 90px;margin-bottom: 15px;"> -->
                        <br /> Không có dữ liệu
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit">
        <div class="kt-form__actions ">
            <div class="row text-center">
                <div class="col-lg-12">
                    <button type="button" mat-raised-button class="button-cancel" (click)="close()" cdkFocusInitial matTooltip="Trở lại">
                        Trở lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
