<div class="row" style="margin-left: 0px !important;margin-right: 0px !important">

    <div class="avatar" style="width:auto;padding-left: 0px !important;padding-right: 0px !important;">
        <ngx-avatar [size]="size" matTooltip="{{name}}" src="{{image}}" *ngIf="image;else bindText">
        </ngx-avatar>
        <ng-template #bindText>
            <ngx-avatar textSizeRatio="2.5" matTooltip="{{name}}" [size]="size" [name]="qLCuocHopService.getNameUser(name)" bgColor="{{qLCuocHopService.getColorNameUser(name)}}">
            </ngx-avatar>
        </ng-template>
    </div>
    <ng-container *ngIf="showFull">
        <div style="margin-left: 10px;">
            <div class="name" [ngStyle]="{'color': textcolor}">
                <span class="url">{{name}}</span>
            </div>
            <div class="info">
                <span> {{info}} </span>
            </div>
        </div>
    </ng-container>
</div>
