    <div *ngIf="type_nember === 2" class="jee-body">
        <div class="row" style="max-height:25vh; overflow: auto;">
            <mat-form-field style="border-radius: 10px;
        border: 1px solid lightgray; width: 100%; padding: 0 10px 0 10px;">
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let dlht of group_tam" [selectable]="selectable" [removable]="removable" (removed)="removeGroup(dlht)">
                        <span *ngIf="dlht.Image===''||dlht.Image===null;then e1; else e2"></span>
                        <ng-template #e2>
                            <ngx-avatar size="30" src="{{dlht.Image}}"></ngx-avatar>
                        </ng-template>

                        <ng-template #e1>
                            <ngx-avatar size="30" [name]="getNameUserFirtName(dlht.GroupName)" bgColor="{{getColorNameUserFirtName(dlht.GroupName)}}">
                            </ngx-avatar>
                        </ng-template>
                        <span style="padding-left: 5px;">{{dlht.GroupName}}</span>
                        <mat-icon matChipRemove *ngIf="removable">cancel
                        </mat-icon>
                    </mat-chip>
                    <input [formControl]="groupControl" [matChipInputFor]="chipList" id="search" placeholder="Mời nhóm tham gia" (keydown)="keyArrowInput($event, cellindex);" [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
                </mat-chip-list>
            </mat-form-field>
        </div>

        <div style="height:53vh; overflow-y: auto;" #scrollMe>
            <div *ngFor="let item of listGroup | async;let vi=index">
                <div class="kt-notification__item-details list home-links" style="display: flex;align-items: center;">
                    <div (click)="addTagNameGroup(item)" class="li" style="border-radius: 5px; width: 100%;" id="row{{vi}}">
                        <div style="margin-left: 10px;" class="col-md-1">
                            <span *ngIf="item.Image===''||item.Image===null;then e1; else e2"></span>
                            <ng-template #e2>
                                <ngx-avatar size="30" src="{{item.Image}}"></ngx-avatar>
                            </ng-template>

                            <ng-template #e1>
                                <ngx-avatar size="30" [name]="getNameUserFirtName(item.GroupName)" bgColor="{{getColorNameUserFirtName(item.GroupName)}}">
                                </ngx-avatar>
                            </ng-template>
                        </div>
                        <div class="col-md-11">
                            <span style="font-weight: bold; padding-left: 7px;" class="kt-notification__item-title">
                            {{item.GroupName}}
                        </span><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="type_nember === 3" class="jee-body">
        <lib-mat-dropdown-tree-component (OutputNodeIds)="OutputNodeIds($event)" [DisableNodeIds]="DisableNodeIds" [InputNodeIds]="inputNodeIds" [InputData]="dataTreeDonVi" InputLabel="Phòng ban đơn vị" [IsMulti]="true">
        </lib-mat-dropdown-tree-component>
    </div>
    <div class="jee-footer">
        <button type="button" class="mat-raised-button ja_button ja_btn-goback" (click)="goBack()">
            Hủy
        </button>&nbsp;
        <button type="button" class="mat-raised-button ja_button ja_btn-addnew" (click)="onSubmit()">
            Xác nhận
        </button>
    </div>
</div>
