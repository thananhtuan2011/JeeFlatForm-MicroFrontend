<style>
    /* .card .card-body {
        padding: 0 !important;
    } */
</style>
<div class="card card-custom">
    <div class="card-header">
        <div class="card-title" style="cursor: all-scroll;" mat-dialog-draggable-title>
            <h3 class="card-label card-label-dialog">Diễn biến cuộc họp
            </h3>
        </div>
    </div>

    <div class="card-body" style="height: 75vh;overflow: auto;padding-top: 10px;">
        <form class="kt-form" [formGroup]="CuocHopForm">
            <div class="kt-portlet__body">
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <input formControlName="DuLieu1" required placeholder="Dữ liệu số 1" #focusInput matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <input formControlName="DuLieu2" required placeholder="Dữ liệu số 2" #focusInput matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <input formControlName="DuLieu3" required placeholder="Dữ liệu số 3" #focusInput matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <textarea formControlName="DuLieu4" required placeholder="Dữ liệu số 4" #focusInput matInput></textarea>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <textarea formControlName="DuLieu5" required placeholder="Dữ liệu số 5" #focusInput matInput></textarea>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <input formControlName="DuLieu6" required placeholder="Dữ liệu số 6" #focusInput matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <input formControlName="DuLieu7" required placeholder="Dữ liệu số 7" #focusInput matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <img width="100%" src="../../../../../../assets/images/cuochop_2.png" />
                </div>
            </div>
        </form>
    </div>
</div>
<!-- <div class="dialog-footer">

</div> -->
<mat-dialog-actions align="end">
    <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial matTooltip="Trở lại">
    Trở lại
  </button>&nbsp;
    <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="CuocHopForm.invalid" matTooltip="Xuất file word">
    Xuất file word
  </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="" id="downloadFile" style="display: none;"></a>
</mat-dialog-actions>
