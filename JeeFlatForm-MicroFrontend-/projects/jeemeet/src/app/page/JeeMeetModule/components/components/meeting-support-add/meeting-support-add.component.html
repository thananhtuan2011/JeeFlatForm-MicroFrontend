<style>
     :host>>>.table> :not(caption)>*>* {
        padding: 0px !important;
    }
</style>
<div class="card card-custom">
    <div class="card-header">
        <div class="card-title" style="cursor: all-scroll;" mat-dialog-draggable-title>
            <h3 class="card-label card-label-dialog">{{ getTitle()}}
            </h3>
        </div>
    </div>

    <div class="card-body">
        <div class="col-md-12 kt-margin-bottom-20-mobile">
            <textarea class="form-control" [(ngModel)]="require" placeholder="{{'QL_CUOCHOP.CUOCHOP.SUPPORTREQUIRE' | translate}}" rows="2" style="font-family: 'Times New Roman', Times, serif; font-size: 18px;" [readonly]="isView" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <div class="col-md-12 kt-margin-bottom-20-mobile" style="padding-top: 2%;">
            <textarea class="form-control" [(ngModel)]="note" placeholder="{{'QL_CUOCHOP.CUOCHOP.SUPPORTNOTE' | translate}}" rows="4" style="font-family: 'Times New Roman', Times, serif; font-size: 18px;" [readonly]="isView" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
    </div>
</div>
<div class="dialog-footer">
    <button class="jee_button jee_btn-goback" type="button" class="mat-raised-button" (click)="closeForm()" cdkFocusInitial matTooltip="{{ 'COMMON.BACK' | translate }}">
{{'COMMON.BACK' | translate}}
</button>&nbsp;&nbsp;

    <button class="jee_btn-addcontinue" type="button" mat-raised-button (click)="onSubmit()" matTooltip="{{ 'COMMON.LUU_DONG' | translate }}">
{{'COMMON.LUU_DONG' | translate}}
</button>
</div>
