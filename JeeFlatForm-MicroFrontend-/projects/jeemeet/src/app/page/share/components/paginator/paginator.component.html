<!-- start: Paginator -->

<div class="d-flex flex-wrap py-2 mr-3">
  <ng-pagination [collectionSize]="paginator.total" [(page)]="paginator.page" [maxSize]="4" [rotate]="true"
    [boundaryLinks]="true" [pageSize]="paginator.pageSize" (pageChange)="pageChange($event)"></ng-pagination>
</div>
<div class="d-flex align-items-center py-3">
  <!-- begin: loading -->
  <div class="d-flex align-items-center" *ngIf="isLoading">
    <div class="mr-2 text-muted">Loading...</div>
    <div class="spinner spinner-primary mr-10"></div>
  </div>
  <!-- end: loading -->

  <!-- begin: pageSize -->
  <select class="form-control form-control-sm font-weight-bold mr-4 border-0 bg-light false" style="width: 35px"
    [(ngModel)]="paginator.pageSize" (change)="sizeChange()">
    <option class="btn" *ngFor="let ps of pageSizes">
      {{ ps }}
    </option>
  </select><span class="react-bootstrap-table-pagin ation-total">
    <!-- <span translate="projects.thongke"></span>&nbsp;Hiển thị các dòng {{ paginator.page }} từ &nbsp;{{ paginator.pageSize }} đến&nbsp;{{ paginator.total }}</span> -->
    &nbsp;Hiển thị các dòng từ &nbsp;{{sodonghientai}} đến&nbsp;{{ sodongcuoitrang }}&nbsp;trong&nbsp;{{
    paginator.total }}
  </span>
  <!-- end: pageSize -->
</div>
<!-- end: Paginator -->
