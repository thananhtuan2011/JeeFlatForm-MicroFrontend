<div class="workflow-bieumau" [ngStyle]="{'height': getHeight()}">
	<div class="card card-custom">
		<div class="card-header">
			<div class="card-title">
				<span class="header-color" translate="workprocess.BIEUMAU"></span>
			</div>
			<div class="card-toolbar">
				<button mat-raised-button type="button" (click)="Add()" class="ja_btn-addnew">
					<span translate="landingpagekey.themmoi"></span>
				</button>
			</div>
		</div>
		<div class="card-body">
			<mat-accordion *ngFor="let dt of listTemplate">
				<mat-expansion-panel>
					<mat-expansion-panel-header>
						<mat-panel-title>
							<div class="col-md-10 m--margin-bottom-10-mobile header-center" style="align-self: center;">
								<span>{{dt.Title}}</span>
							</div>
							<div class=" col-md-2 m--margin-bottom-10-mobile center" style="text-align: right;">
								<button (click)="Update(dt)" mat-icon-button
									matTooltip="{{ 'landingpagekey.capnhat' | translate }}" color="primary" type="button">
									<mat-icon>create</mat-icon>
								</button>
								<button mat-icon-button color="warn" type="button" (click)="Delete(dt)"
									matTooltip="{{ 'landingpagekey.xoa' | translate }}">
									<mat-icon>delete</mat-icon>
								</button>
							</div>
						</mat-panel-title>
					</mat-expansion-panel-header>
					<div class="m-form ">
						<ngx-doc-viewer url="{{dt.LinkFile}}"
							viewer="google" style="width:100%;height:80vh;">
						</ngx-doc-viewer>
					</div>
				</mat-expansion-panel>

			</mat-accordion>
		</div>
	</div>
</div>
