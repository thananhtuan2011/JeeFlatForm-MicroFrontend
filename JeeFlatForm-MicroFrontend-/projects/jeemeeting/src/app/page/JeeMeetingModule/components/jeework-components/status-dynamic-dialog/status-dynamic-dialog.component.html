<div class="btn-close-container">
    <button class="btn-close" type="button" mat-mini-fab color="" (click)="this.dialogRef.close();" title="Đóng">
        <mat-icon>clear</mat-icon>
    </button>
</div>


<style>
    .card.card-custom>.card-body {
        padding: 2rem 2.25rem 0 2.25rem;
    }
</style>

<div class="card card-custom">
    <div class="card-header">
        <div class="card-title">
            <h3 class="dialog-title">{{getTitle()}}</h3>
        </div>
        <div class="card-toolbar">
            <button mat-raised-button class="ja_button ja_btn-addnew" (click)="onSubmit()" type="button">
                <span translate="GeneralKey.luudong"></span>
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="load-list-status">
            <div class="tao-status">
                <div class="form-group">
                    <div class="row">
                        <div class="col-5">
                            <input type="text" [(ngModel)]="this.data.statusname" class="form-control input-work-tag" placeholder="Tên tình trạng">
                        </div>
                        <div class="col-5">
                            <mat-select style="width: 100%;" class="form-control input-work-tag" [(ngModel)]="this.data.Follower">
                                <mat-option [value]="0">
                                </mat-option>
                                <mat-option value="{{item.id_nv}}" *ngFor="let item of listUser">
                                    <span style="color: black;">{{ item.hoten }}</span>
                                </mat-option>
                            </mat-select>
                        </div>
                        <div class="col-2 row">
                            <div matTooltip="Chọn màu" [ngStyle]="{backgroundColor: color_status}" [matMenuTriggerFor]="colorpicker" class="box-color">
                            </div>
                            <mat-menu #colorpicker>
                                <kt-color-picker2 [selected]="color_status" (ItemSelected)="ColorPickerStatus($event)">
                                </kt-color-picker2>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-12">
                            <textarea rows="3" [(ngModel)]="this.data.description" class="form-control input-work-tag" placeholder="{{ 'GeneralKey.mota' | translate }}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
