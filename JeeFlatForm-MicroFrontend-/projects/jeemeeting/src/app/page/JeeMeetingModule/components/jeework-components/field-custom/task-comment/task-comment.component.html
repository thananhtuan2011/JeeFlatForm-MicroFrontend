<span style="font-size: 12pt;"
    [matMenuTriggerFor]="commentsmenu"
    (menuOpened)="showcomment = true"
    (menuClosed)="this.submit.emit(true);showcomment = false">
    <!-- {{value>0?value:''}}
    <i class="far fa-comment-dots"></i> -->
    <div class="topbar-item">
        <div class="btn btn-icon btn-icon-mobile btn-clean mr-1 pulse pulse-primary"
            id="kt_quick_notifications_toggle">
            <i [ngClass]="{'Notify' : value>0}" class="far fa-comment" style="font-size: 1.5rem;"></i>
            <span class="badge" style="top:0" *ngIf="value>0">{{value}}</span>
            <!-- <span class="pulse-ring"></span> -->
        </div>
    </div>
</span>
<mat-menu #commentsmenu="matMenu">
    <div (click)="$event.stopPropagation()"
        style="max-height:600px;min-width: 500px;min-height: 300px;">
        <ng-container *ngIf="showcomment">
            <app-jee-comment               
                [showonpopup]="true"
                [showCommentDefault]="true"
                [componentName]="compopnent"
                >
            </app-jee-comment>
        </ng-container>

    </div>
</mat-menu>
