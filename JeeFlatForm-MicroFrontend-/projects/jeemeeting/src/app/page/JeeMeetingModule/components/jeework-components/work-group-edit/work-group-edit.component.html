<div class="kt-portlet topic-edit"
    [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : viewLoading }">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h5 class="kt-portlet__head-title">{{getTitle()}}</h5>
        </div>
    </div>
    <form class="kt-form" [formGroup]="itemForm">
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <div class="col-md-12 kt--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid ">
                        <input matInput placeholder="{{ 'work.tennhomcongviec' | translate }}" class="require" required
                            formControlName="title" />
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-12 kt--margin-bottom-10-mobile">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Người theo dõi công việc</mat-label>
                    <mat-select style="width: 100%;" formControlName="reviewer">
                        <mat-option [value]="0">
                        </mat-option>
                        <mat-option [value]="item.id_nv" *ngFor="let item of listUser">
                            <span style="color: black;">{{ item.hoten }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col-md-12 m--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid ">
                        <textarea matInput rows="4" placeholder="{{ 'object.mota' | translate }}"
                            formControlName="NoiDung"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
    <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
                <div class="col-lg-12">
                    <button type="button" class="mat-raised-button" (click)="close()" [disabled]="disabledBtn"
                        cdkFocusInitial matTooltip="{{ 'GeneralKey.trolai' | translate }}">
                        <span translate="GeneralKey.trolai"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
                            class="spinner-button-pad"></div>
                    </button>&nbsp;
                    <button type="button" mat-raised-button class="jee_btn-addclose" (click)="onSubmit(true)"
                        [disabled]="disabledBtn" matTooltip="{{ 'GeneralKey.luudong' | translate }}">
                        <span translate="GeneralKey.luudong"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
                            class="spinner-button-pad"></div>
                    </button> &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
