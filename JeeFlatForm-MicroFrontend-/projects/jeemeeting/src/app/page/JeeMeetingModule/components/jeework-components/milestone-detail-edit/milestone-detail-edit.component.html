<div>
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h5 class="kt-portlet__head-title">{{getTitle()}}</h5>
        </div>
    </div>
    <form class="kt-form" [formGroup]="itemForm">
        <div class="kt-portlet__body">
            <div *ngIf="item.id_row==0" class="col-md-12 kt--margin-bottom-10-mobile">
                <mat-form-field class="mat-form-field-fluid">
                    <mat-select style="width: 100%;" placeholder="{{ 'filter.chonduan' | translate }}" class="require" [disabled]="!isChangeTeam" required #focusInput formControlName="id_project_team">
                        <mat-option value="{{item.id_row}}" *ngFor="let item of listProject" (click)="ChangeProject(item.id_row)">
                            <span style="color: black;">{{ item.title }}</span>
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group kt-form__group row">
                <div class="col-md-12 kt--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid ">
                        <input matInput placeholder="{{ 'department.tenmuctieu' | translate }}" formControlName="title" class="require" required />
                    </mat-form-field>
                </div>
                <div class="col-md-12 m--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput [matDatepicker]="dp1" placeholder="{{ 'department.milestonedate' | translate}}" readonly required formControlName="milestonedate" class="require">
                        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                        <mat-datepicker #dp1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-12 kt--margin-bottom-10-mobile" *ngIf="this.listUser && this.listUser.length > 0">
                    <mat-form-field class="mat-form-field-fluid">
                        <mat-select style="width: 100%;" formControlName="pic" placeholder="{{ 'department.nguoithuchienmuctieu' | translate}}" class="require" required>
                            <mat-option>
                                <ngx-mat-select-search [formControl]="bankFilterCtrl" [placeholderLabel]="''" [noEntriesFoundLabel]="''">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option value="{{user.id_nv}}" *ngFor="let user of filteredBanks | async">
                                <span style="color: black;">{{ user.hoten }}</span>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12 kt--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid ">
                        <input matInput placeholder="{{ 'GeneralKey.mota' | translate }}" formControlName="description" />
                    </mat-form-field>
                </div>

            </div>
        </div>
    </form>
    <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
                <div class="col-lg-12">
                    <button type="button" class="mat-raised-button" (click)="close()" [disabled]="disabledBtn" cdkFocusInitial matTooltip="{{ 'GeneralKey.trolai' | translate }}">
						<span translate="GeneralKey.trolai"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
							class="spinner-button-pad"></div>
					</button>&nbsp;
                    <button type="button" mat-raised-button class="jee_btn-addclose" (click)="onSubmit(true)" [disabled]="disabledBtn" matTooltip="{{ 'GeneralKey.luudong' | translate }}">
						<span translate="GeneralKey.luudong"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
							class="spinner-button-pad"></div>
					</button> &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
