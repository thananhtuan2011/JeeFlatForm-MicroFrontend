<style>
    .popover.bottom .arrow {
        left: 90% !important;
    }
</style>
<div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h5 class="kt-portlet__head-title">{{getTitle()}}</h5>
        </div>
    </div>
    <form class="kt-form" [formGroup]="itemForm">
        <div class="kt-portlet__body" style="min-height: 300px;">
            <div class="row align-items-center">
                <div class="col-md-12 kt--margin-bottom-10-mobile">
                    <mat-form-field class="mat-form-field-fluid ">
                        <input matInput placeholder="{{ 'topic.nguoitheodoi' | translate }}" id="InputUser" type="text" autocomplete="off" value="{{_Follower}}" [popover]="Follower" [popoverOnHover]="false" (input)="onSearchChange($event)" (click)="click($event)">
                    </mat-form-field>
                    <span #hiddenText style="visibility:hidden; white-space: pre;font-size:1.1rem; position:absolute">{{_Follower}}</span>
                </div>
            </div>
            <popover-content #Follower placement="bottom-left" [closeOnClickOutside]="true">
                <kt-choose-users [options]="options" (ItemSelected)="ItemSelected($event)"></kt-choose-users>
            </popover-content>
        </div>
    </form>
    <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions--solid">
            <div class="row text-right">
                <div class="col-lg-12">
                    <button type="button" class="mat-raised-button" (click)="close()" [disabled]="disabledBtn" cdkFocusInitial matTooltip="{{ 'GeneralKey.trolai' | translate }}">
						<span translate="GeneralKey.trolai"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
							class="spinner-button-pad"></div>
					</button>&nbsp;
                    <button type="button" mat-raised-button color="accent" (click)="onSubmit(true)" [disabled]="disabledBtn" matTooltip="{{ 'GeneralKey.them' | translate }}">
						<span translate="GeneralKey.them"></span>&nbsp;&nbsp;<div *ngIf="disabledBtn"
							class="spinner-button-pad"></div>
					</button>
                </div>
            </div>
        </div>
    </div>
</div>
