<div class="choose-users-box" *ngIf="!isNewView">
    <mat-form-field class="mat-form-field-fluid " *ngIf="options.showSearch" (click)="stopPropagation($event)">
        <input matInput [formControl]="userFilterCtrl" placeholder="{{ 'landingpagekey.nhapdetimkiem' | translate}}"
            autocomplete="off" />
        <mat-icon matPrefix> search</mat-icon>
    </mat-form-field>
    <div class="users-container">
        <div  style="display: flex;"  class="user-item" matTooltip="@{{user.username}}" (click)="select(user)"
            *ngFor="let user of filteredUsers | async">
            <div class="align-items-center d-flex">
                <ngx-avatar size="30" src="{{user.image}}" *ngIf="user.image;else bindText"></ngx-avatar>
                <ng-template #bindText>
                    <ngx-avatar textSizeRatio="2.5" [style]="customStyle" size="30"
                        bgColor="{{weworkService.getColorNameUser(user.hoten)}}"
                        [name]="this.weworkService.getName(user.hoten)"></ngx-avatar>
                </ng-template>
            </div>
            <div style="padding-left: 10px;">
                <div>{{ user.hoten }}</div>
                <span>{{ user.tenchucdanh?user.tenchucdanh:user.jobtitle}}</span>
            </div>
        </div>
    </div>
</div>
