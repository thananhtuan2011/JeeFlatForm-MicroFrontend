<div class="choose-users-box" *ngIf="!isNewView">
    <mat-form-field class="mat-form-field-fluid " *ngIf="options.showSearch" (click)="stopPropagation($event)">
        <input matInput [formControl]="userFilterCtrl" placeholder="{{ 'landingpagekey.nhapdetimkiem' | translate}}"
            autocomplete="off" />
        <mat-icon matPrefix> search</mat-icon>
    </mat-form-field>
    <div class="users-container">
        <div class="user-item row" matTooltip="@{{user.username}}" (click)="select(user)"
            *ngFor="let user of filteredUsers | async">
            <div class="col-md-2">
                <ngx-avatar size="26" src="{{user.image}}" *ngIf="user.image;else bindText"></ngx-avatar>
                <ng-template #bindText>
                    <ngx-avatar textSizeRatio="2.5" [style]="customStyle" size="26"
                        bgColor="{{weworkService.getColorNameUser(user.hoten)}}"
                        [name]="this.weworkService.getName(user.hoten)"></ngx-avatar>
                </ng-template>
            </div>
            <div class="col-md-10">
                <div class="fullname">{{ user.hoten }}</div>
                <span class="chucdanh">{{ user.tenchucdanh }}</span>
            </div>
        </div>
    </div>
</div>
