<div class="card card-custom">
    <div class="card-header">
        <div class="card-title">
            <h3 class="dialog-title"><span>Luồng nhiệm vụ</span></h3>
        </div>
        <div class="card-toolbar">
            <button type="button" (click)="close()" class="ja_button ja_btn-goback" mat-raised-button><span
                    translate="landingpagekey.trolai"></span></button>
        </div>
    </div>
    <div class="card-body" style="overflow: auto; max-height: 80vh;">
        <ngx-org-chart *ngIf="direction == '1'" [nodes]="datanodes" direction="vertical" (itemClick)="viewWork($event)">
        </ngx-org-chart>
        <ngx-org-chart *ngIf="direction == '2'" [nodes]="datanodes" direction="horizontal"
            (itemClick)="viewWork($event)">
        </ngx-org-chart>
    </div>
</div>
