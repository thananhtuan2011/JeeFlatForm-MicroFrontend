<ng-container *ngIf="type == 1 || type == 3">
  <div *ngIf="nodes?.length">
    <ng-container *ngFor="let node of nodes">
      <div class="ngx-org-self-{{direction}}">
        <ngx-chart-designer [node]="node" [direction]="direction" (itemClick)="itemClick.emit($event)"></ngx-chart-designer>
      </div>
    </ng-container>
  </div>
</ng-container>

<div class="ngx-org-self-{{direction}}" *ngIf="type == 2">
  <ngx-chart-designer [node]="nodes" [direction]="direction" (itemClick)="itemClick.emit($event)" [type]="2"></ngx-chart-designer>
</div>
