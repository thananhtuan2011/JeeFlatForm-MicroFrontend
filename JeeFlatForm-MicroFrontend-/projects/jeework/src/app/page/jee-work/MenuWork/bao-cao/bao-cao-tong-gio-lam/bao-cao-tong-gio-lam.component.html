  <table style="width:100% !important" class="fancyTable fht-table fht-table-init" id="myTable04" cellpadding="0"
    cellspacing="0">
    <thead>
      <tr>
        <th class="css-stickyheader-col0"
          style="min-width: 50px; text-align: center;height: 80px;color: white !important;">
          Thành viên
        </th>
        <th class="css-stickyheader-col0" style="min-width: 50px; text-align: center;color: white !important;">
          Thời gian dự kiến
        </th>
        <th class="css-stickyheader-col0" style="min-width: 50px; text-align: center;color: white !important;">
          Thời gian làm
        </th>
        <th class="css-stickyheader-col1" style="min-width: 50px; text-align: center;color: white !important;">
          Thời gian còn lại
        </th>
       


      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let data of this.listData">
        <td class="css-sticky-col0" style="text-align: left; height: 22px;">
          <span style="padding-left: 10px;">
            {{data.tenchucdanh}} - {{data.hoten}}
          </span>
          
        </td>
        <td class="css-sticky-col1" style="text-align: center; height: 22px;">
          <span class="pointer" >
              {{data.estimates}}
          </span>
          
        </td>
        <td class="css-sticky-col-htdh" style="text-align: center; height: 22px;">
          <span class="pointer">
            {{data.thoigianlam}}
          </span>
        </td>


        <td class="css-sticky-col-htqh" style="text-align: center; height: 22px;">
          <span class="pointer" >
            {{data.thoigianconlai}}
          </span>
          
        </td>
       


      </tr>
      <tr *ngFor="let item of listData_Tong">
        <td class="css-sticky-col-red" style="text-align: left; height: 22px;">
          <div class="it item-text-title">
            <span class="url -hover name-title" style="font-weight: bold !important; font-size: 13pt !important; padding-left: 10px">Tổng
              cộng</span>
          </div>
        </td>
        <td class="css-sticky-col-red" style="text-align: center; height: 22px;">
          <div class="it item-text">
            {{item.s_estimates}} </div>
        </td>
        <td class="css-sticky-col-red" style="text-align: center; height: 22px;">
          <div class="it item-text">
            {{item.s_thoigianlam}} </div>
        </td>
        <td class="css-sticky-col-red" style="text-align: center; height: 22px;">
          <div class="it item-text">
            {{item.s_thoigianconlai}} </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
