<div [ngStyle]="{ 'height': getHeight() }" class="card-body pd-0 overflow-auto">
    <div class="list-thanhvien">
        <div class="list-header navbar navbar-expand-lg navbar-light bg-light bg-dark1"
            style="position: sticky;top: 0;z-index: 1; display: flex;align-items: center;height: 50px;background: #c2c2c22b;text-align: center;padding-left: 10px;padding-top: 5px;">
            <div class="float-left" style="text-align:initial; width: 25%;">
                <span>TÊN</span>
            </div>
            <div class="item float-right"
                style="max-width: none;display:flex;width: 70%;justify-content: space-evenly;align-items: center; ">
                <div class="it item-text" style="width: 15%;"> <span>Người giao</span>
                </div>
                <div class="it item-text" style="width: 15%;"> <span>Người theo dõi</span>
                </div>
                <div class="it item-text" style="width: 15%;"> <span>Tình trạng</span>
                </div>
                <div class="it item-text" style="width: 15%;">
                    <span matTooltip="SL hoàn thành">Ngày giao</span>
                </div>
                <div class="it item-text" style="width: 15%;">
                    <span matTooltip="SL hoàn thành muộn">Thời hạn</span>
                </div>
            </div>
        </div>
        <div class="list-body">
            <div class="item border-bottom" *ngFor="let item of dataLoadCVNew"
                style="display: -webkit-inline-box;width: 100%;">
                <!-- TEN -->
                <div style="width: 25%; padding-left: 20px; padding-top: 10px;">
                    <div class="cu-task-row-main">
                        <a class="cu-task-row-main__link hover-show-action">
                            <div class="cu-task-row-main__link-container row ng-0">
                                <div class="cu-task-row-main__link-text">
                                    <ng-container>
                                        <span class=" cu-task-row-main__link-text-inner position-relative">
                                            <ng-container *ngIf="item.User?.length > 0;else chuagiao">
                                                <div class="user url" [ngClass]="{'mr-2': last}"
                                                    *ngFor="let us of item.User;let last = last"
                                                    style="justify-content: flex-end;">
                                                    <ng-container>
                                                        <kt-avatar-user [image]="us.image" size="25" [name]="us.hoten">
                                                        </kt-avatar-user>

                                                        <ng-template #bindText>


                                                        </ng-template>
                                                    </ng-container>
                                                </div>
                                            </ng-container>
                                            <ng-template #chuagiao>
                                                <div class="user bg-white mr-2"
                                                    style="border: 1px dashed #676363;border-radius: 50%;padding: 2px;height: 26px;width: 26px;display: inline-block; ">
                                                    <i class="fas fa-user-plus ml-1 pd-0" style="font-size: 13px; "></i>
                                                </div>
                                            </ng-template>
                                            <span (click)="OpenDetail(item)" class="url"
                                                matTooltip="Xem chi tiết công việc">{{item.title}}</span>


                                        </span>
                                    </ng-container>
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="side float-right"
                    style="max-width: none;display:flex;width: 70%;justify-content: space-evenly; align-items: center; text-align:center">
                    <!-- NGUOI GIAO -->
                    <div class="it item-text" style="width: 15%; padding-left:50px;">
                        <div class="cu-task-row-main">
                            <a class="cu-task-row-main__link hover-show-action">
                                <div class="cu-task-row-main__link-container row ng-0">
                                    <div class="cu-task-row-main__link-text">
                                        <ng-container>
                                            <span class=" cu-task-row-main__link-text-inner position-relative">
                                                <ng-container *ngIf="item.Nguoigiao">
                                                    <div class="user url" style="justify-content: flex-end;">
                                                        <ng-container>
                                                            <kt-avatar-user [image]="item.Nguoigiao.image" size="25"
                                                                [name]="item.Nguoigiao.hoten">
                                                            </kt-avatar-user>

                                                        </ng-container>
                                                    </div>
                                                </ng-container>



                                            </span>
                                        </ng-container>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                    <!-- NGUOI THEO DOI -->
                    <div class="it item-text" style="width: 15%; padding-left:50px;">
                        <div class="cu-task-row-main">
                            <a class="cu-task-row-main__link hover-show-action">
                                <div class="cu-task-row-main__link-container row ng-0">
                                    <div class="cu-task-row-main__link-text">
                                        <ng-container>
                                            <span class=" cu-task-row-main__link-text-inner position-relative">
                                                <ng-container *ngIf="item.Follower?.length > 0">
                                                    <div class="user url"
                                                        *ngFor="let us of item.Follower;let index = index"
                                                        style="justify-content: flex-end;">
                                                        <ng-container *ngIf="index < 2">
                                                            <kt-avatar-user [image]="us.image" size="25"
                                                                [name]="us.hoten" [info]="us.jobtitle">
                                                            </kt-avatar-user>
                                                            <!-- <ng-template #bindText2>

                                                          </ng-template>
                                                          <mat-menu #menu="matMenu">
                                                              <div class="row">
                                                                  <div class="col-md-3">

                                                                      <ng-template #bindText4>

                                                                      </ng-template>
                                                                  </div>
                                                                  <div class="col-md-9 font-chu">
                                                                      <div class="col-md-12"
                                                                          style="font-weight: bold;">
                                                                          <span>{{us.hoten}}</span>
                                                                      </div>
                                                                      <div class="col-md-12">
                                                                          <span>{{us.jobtitle}}</span>
                                                                      </div>
                                                                  </div>
                                                              </div>
                                                          </mat-menu> -->
                                                        </ng-container>
                                                    </div>
                                                    <div class="user url" *ngIf="item.Follower.length > 2"
                                                        style="justify-content: flex-end;">

                                                        <div class="m--img-rounded m--marginless m--img-centered background"
                                                            style="width: 25px; height: 25px;">
                                                            <div [matMenuTriggerFor]="menu1"
                                                                style="opacity: 1;color:white;padding-top:3px;text-align: center;    font-size: 14px;">
                                                                +{{item.Follower.length-2}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <mat-menu #menu1="matMenu">
                                                        <div *ngFor="let user of item.Follower;let index = index"
                                                            style="justify-content: flex-end;">
                                                            <ng-container *ngIf="index > 1">
                                                                <div class="position-relative">

                                                                    <div class="row" style="margin-bottom: 3px;">
                                                                        <kt-avatar-user [image]="user.image" size="25"
                                                                            [name]="user.hoten" [showFull2]="true"
                                                                            [info]="user.jobtitle">
                                                                        </kt-avatar-user>
                                                                    </div>
                                                                </div>
                                                            </ng-container>
                                                        </div>
                                                    </mat-menu>
                                                </ng-container>




                                            </span>
                                        </ng-container>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                    <!-- TINH TRANG -->
                    <div class="it item-text" style="width: 15%;">
                        <ng-container *ngIf="CheckClosedTask(item); else norolestatus">
                            <div class="box-trang-thai" [ngStyle]="{'backgroundColor': getColorStatus(item)}">
                                <div class="w-100 text-white hide-more-text">
                                    <span style="font-size: 10pt">{{item.StatusInfo.statusname}}</span>
                                </div>
                            </div>
                        </ng-container>
                        <ng-template #norolestatus>
                            <div class="box-trang-thai" [ngStyle]="{'backgroundColor': getColorStatus(item)}">
                                <div class="w-100 text-white hide-more-text">
                                    <span style="font-size: 10pt">{{ item.StatusInfo.statusname}}</span>
                                </div>
                            </div>
                        </ng-template>
                        <mat-menu #status="matMenu">
                            <button mat-menu-item *ngFor="let status of listDataStatus"
                                (click)="UpdateStatus(item,status)" [ngStyle]="{color: status.color}">
                                <div class="row">
                                    <div class="cu-task-row-status1" style="width:20px;padding-right:5px">
                                        <div class="point" [ngStyle]="{'backgroundColor': status.color}">
                                        </div>
                                    </div>
                                    {{status.statusname}}
                                </div>
                            </button>
                        </mat-menu>
                    </div>
                    <!-- NGAY GIAO -->
                    <div class="it item-text" style="width: 15%;">
                        {{ item.createdDate}}
                    </div>
                    <!-- THOI HAN -->
                    <div class="it item-text" style="width: 15%;">
                        {{ item.deadline}}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
