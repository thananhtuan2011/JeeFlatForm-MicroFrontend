<span style="font-size: 12pt;" [matMenuTriggerFor]="commentsmenu" (menuOpened)="showcomment = true"
    (menuClosed)="this.submit.emit(true);showcomment = false">
    <!-- {{value>0?value:''}}
    <i class="far fa-comment-dots"></i> -->
    <div class="topbar-item">
        <div class="btn btn-icon btn-icon-mobile mr-1 pulse pulse-primary" id="kt_quick_notifications_toggle">
            <i [ngClass]="{'Notify' : value>0}" class="far fa-comment" style="font-size: 1.5rem;"></i>
            <span class="badge" style="top:0; position: absolute;" *ngIf="value>0">{{value}}</span>
        </div>
    </div>
</span>
<mat-menu #commentsmenu="matMenu">
    <div (click)="$event.stopPropagation()" style="max-height:450px;min-width: 500px;min-height: 300px;">
        <ng-container *ngIf="showcomment == true">
            <!-- <app-jee-comment
                [showonpopup]="true"
                [showCommentDefault]="true"
                [componentName]="compopnent">
            </app-jee-comment> -->
            <ng-container *ngIf="topicObjectID$.asObservable() | async">
                <app-jee-comment [appCode]="'WORK'" [showCommentDefault]="true" [objectID]="topicObjectID$.asObservable() | async" (changeValue)="ChangComment()">
                </app-jee-comment>
            </ng-container>
        </ng-container>

    </div>
</mat-menu>
