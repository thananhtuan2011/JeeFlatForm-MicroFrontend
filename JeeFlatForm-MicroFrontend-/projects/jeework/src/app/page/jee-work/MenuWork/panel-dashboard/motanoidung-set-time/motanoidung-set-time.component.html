

<style>
  :host>>>.card-body {
      padding: 15px !important;
  }

  :host>>>.row {
      display: flex;
      flex-wrap: wrap;
      margin-right: 0px !important;
      margin-left: 0px !important;
  }
</style>

<div class="card card-custom" style="padding: 0 !important;">
  <div class="card-header">
      <div class="card-title" style="cursor: all-scroll;">
          <h3 class="card-label card-label-dialog">Thông tin hiệu chỉnh thời gian
          </h3>
      </div>
      <div class="card-toolbar">
        <button type="button" mat-raised-button class="ja_button ja_btn-goback" cdkFocusInitial (click)="goback()"
            matTooltip="{{ 'landingpagekey.motatrolai' | translate }}">
            <span translate="landingpagekey.trolai"></span>&nbsp;&nbsp;<div class="spinner-button-pad"></div>
        </button>&nbsp;
      </div>
  </div>
  <div class="card-body" style="overflow: auto;max-height: 500px;">
      <div  class="table-responsive angular-bootstrap-table">
        <table class="fancyTable example-table mat-elevation-z8" mat-table recycleRows [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tham số</th>
            <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="desception">
            <th mat-header-cell *matHeaderCellDef> Mô tả </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
      
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>


  </div>

</div>
