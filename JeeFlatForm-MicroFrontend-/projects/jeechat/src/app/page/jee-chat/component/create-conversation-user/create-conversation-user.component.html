 <div>
    <h3>Tạo hội thoại</h3>
 </div>
 <input  [formControl]="searchControl"  type="text" class="form-control" placeholder="Search">
 <div *ngIf="loading" style="  
 position: relative;
">
    <img style="    position: absolute;
    width: -webkit-fill-available;" src="../../../../../assets/media/gif/logo-loading.gif">
</div>  
<div  style=" max-height:40vh; position: relative;"  [perfectScrollbar]="{wheelPropagation: false}">
                                        
                                        
    <div  *ngFor="let item of filteredGroups | async;let vi=index">
    
        <div class="kt-notification__item-details list home-links">
           
           <div (click)="CreateConverSation(item)"  class="li" style="     align-items: center;
           display: flex;    border-radius: 5px;
           width: 95%; padding-top: 10px;
       ">
    
    <ngx-avatar [size]="45" [name]="item.FullName.slice(0, 1)" bgColor="{{ item.BgColor }}" *ngIf="!item.Avatar"></ngx-avatar>
    <ngx-avatar [size]="45" src="{{ item.Avatar }}" *ngIf="item.Avatar"></ngx-avatar>
          
            <span  style="font-weight: bold; padding-left: 7px;" class="kt-notification__item-title">
                {{item.FullName}}
            </span>
           
        </div>
        </div>
        </div>
   </div>
