<style>
	.mat-form-field {
		width: 100%;
	}

	.card-body {
		padding-top: 10px;
	}
</style>
<div class="card card-custom">
	<div class="card-header">
		<div class="card-title">
			<h3 class="dialog-title"><span>{{ getTitle() }}</span></h3>
		</div>
		<div class="card-toolbar">

		</div>
	</div>
	<div class="card-body">
		<form [formGroup]="itemForm" class="m-form m-form--group-seperator-dashed">
			<div class="m-form__section m-form__section--first">
				<div class="m-form__group">
					<div class="row">
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Mã kho *" #focusInput
									formControlName="maK" type="text" class="input-batbuoc" autocomplete="off">
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Tên kho *"
									formControlName="tenK" type="text" class="input-batbuoc" autocomplete="off">
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<mat-select placeholder="Chi nhánh *" formControlName="idCN" class="input-batbuoc">
									<mat-option>
										<ngx-mat-select-search [placeholderLabel]="'Tìm kiếm...'"
											[noEntriesFoundLabel]="'Không tìm thấy kết quả phù hợp'" [(ngModel)]="FilterCtrl"
											[ngModelOptions]="{standalone: true}" (ngModelChange)="filterCN()">
										</ngx-mat-select-search>
									</mat-option>
									<mat-option *ngFor="let tmp of filteredIdCNs | async " value="{{tmp.IdCN}}">
										{{tmp.TenChiNhanh}}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Địa chỉ"
									formControlName="diaChi" type="text" class="input-thuong" autocomplete="off">
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Điện thoại"
									formControlName="dienThoai" class="input-thuong" autocomplete="off" type="text">
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Ghi chú"
									formControlName="ghiChu" type="text" class="input-thuong" autocomplete="off">
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<mat-select placeholder="Trạng thái" formControlName="trangThai">
									<mat-option value="0">Đóng</mat-option>
									<mat-option value="1">Mở</mat-option>
								</mat-select>
							</mat-form-field>
						</div>
						<div class="col-md-6 kt-margin-bottom-10-mobile">
							<mat-checkbox formControlName="isTon" matTooltip="Bật/tắt xét tồn cho kho" style="padding: 0; margin-top: 14px">Xét tồn kho</mat-checkbox>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="dialog-footer" style="padding-top:20px">
		<button type="button" mat-raised-button class="ja_button ja_btn-goback" (click)="goBack()">
			<span translate="landingpagekey.trolai"></span>
		</button>&nbsp;&nbsp;
		<button type="button" (click)="onSubmit(true)" mat-raised-button class="ja_button ja_btn-addcontinue"
			[disabled]="disabledBtn" matTooltip="{{ 'landingpagekey.luudong' | translate }}"><span
				translate="landingpagekey.luudong"></span></button>&nbsp;&nbsp;
		<button type="button" mat-raised-button class="ja_button ja_btn-addnew" (click)="onSubmit(false)"
			*ngIf="!viewLoading" [disabled]="disabledBtn" matTooltip="{{ 'landingpagekey.luutieptuc' | translate }}">
			<span translate="landingpagekey.luutieptuc"></span>
		</button>
	</div>
</div>
