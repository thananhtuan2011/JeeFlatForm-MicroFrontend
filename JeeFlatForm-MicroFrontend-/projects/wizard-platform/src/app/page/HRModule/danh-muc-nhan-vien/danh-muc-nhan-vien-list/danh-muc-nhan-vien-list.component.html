<style>
  .m-list-search__form-wrapper {
    border: 1px solid #ebedf2;
    border-radius: 10px;
    width: 400px;
  }

  .border-input {
    height: 30px;
    border: 1px solid #ebedf2;
    border-radius: 10px;
    width: 400px;
    padding-left: 10px;
  }

  ::placeholder {
    font-style: italic;
  }
</style>
<div class="card card-custom">
  <div class="card-header">
    <div class="card-title">
      <h3>{{ 'JeeHR.danhsachnhanvien' | translate }}</h3>
    </div>
    <div class="card-toolbar">

    </div>
  </div>
  <div class="card-body">
    <!-- <div class="row class-text" *ngIf="this._DanhMucChungService.textHR10 != ''">
      <span [innerHTML]="this._DanhMucChungService.textHR10"></span>
    </div> -->
    <div class="example-container mat-table__wrapper" id="listScroll" style="overflow: auto; height: 432px">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; box-shadow: none">
        <!-- STT -->
        <ng-container matColumnDef="STT">
          <th mat-header-cell *matHeaderCellDef style="text-align: left; width:100px">
            STT
          </th>
          <td mat-cell *matCellDef="let element,let vi = index" style="text-align: left;width:100px">
            {{vi+1}}
          </td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: right">
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: right; padding-right: 10px;">
            <button (click)="Edit(element)" mat-icon-button matTooltip="{{ 'JeeHR.capnhat' | translate }}" type="button"
              class="icon-sua">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>


        <ng-container matColumnDef="HoTen">
          <th mat-header-cell *matHeaderCellDef>
            Họ tên
          </th>
          <td mat-cell *matCellDef="let r">
            <div style="display: flex;">
              <ngx-avatar size="40" src="{{r.Image}}" *ngIf="r.ShowImage"></ngx-avatar>
              <ngx-avatar size="40" [name]="r.Ten" *ngIf="!r.ShowImage" bgColor="{{r.BgColor}}">
              </ngx-avatar>&nbsp;
              <span style="padding-top: 10px; float:right">{{r.HoTen}}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="PhongBan">
          <th mat-header-cell *matHeaderCellDef>
            Phòng ban
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.Structure}}
          </td>
        </ng-container>

        <ng-container matColumnDef="ChucVu">
          <th mat-header-cell *matHeaderCellDef>
            Chức vụ
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.ChucDanh}}
          </td>
        </ng-container>

        <ng-container matColumnDef="DienThoai">
          <th mat-header-cell *matHeaderCellDef>
            Số điện thoại
          </th>
          <td mat-cell *matCellDef="let element">
            {{element.DienThoai}}
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false"></tr>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <button type="button" mat-raised-button class="ja_button ja_btn-goback" (click)="TroLai()">
      <span translate="landingpagekey.trolai"></span>
    </button>&nbsp;&nbsp;
    <button type="button" mat-raised-button class="ja_button ja_btn-addnew" (click)="TiepTuc()">
      <span>Tiếp tục</span>
    </button>
  </div>
</div>
