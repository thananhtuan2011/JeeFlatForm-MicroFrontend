<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ 'JEEACCOUNT.INFO.DOIMATKHAU' | translate }}</span>
    </div>
    <div class="modal-title" style="display: inline">
      <button [disabled]="(isLoadingSubmit$ | async) || itemForm.hasError('notSame')"
        [class.spinner]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin: 0"
        class="ja_btn-addnew" (click)="onSubmit()">
        {{ 'landingpagekey.luu' | translate }}
      </button>
      <button mat-raised-button style="float: right; margin: 0; margin-right: 12px" class="ja_btn-goback"
        (click)="goBack()">
        {{ 'landingpagekey.trolai' | translate }}
      </button>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto">
    <ng-container>
      <form [formGroup]="itemForm" class="m-form m-form--group-seperator-dashed">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input type="password" class="require" formControlName="MatKhau"
                placeholder="{{ 'JEEACCOUNT.INFO.MATKHAUMOI' | translate }}" matInput required />
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input type="password" class="require" formControlName="NhapLaiMatKhau"
                placeholder="{{ 'JEEACCOUNT.INFO.NHAPLAIMATKHAUMOI' | translate }}" matInput required />
            </mat-form-field>
            <mat-error *ngIf="itemForm.hasError('notSame')"> {{ 'JEEACCOUNT.INFO.MATKHAUKHONGTRUNGKHOP' | translate }}
            </mat-error>
          </div>
          <div class="col-md-12">
            <label>
              <div>1. Mật khẩu tối thiểu 6 ký tự<br>2. Đạt ít nhất 3 trong các tiêu chuẩn sau: <br> <span> + Có từ 8 ký
                  tự trở lên</span><br> <span> + Có từ 12 ký tự trở lên</span><br> <span> + Mật khẩu có chứa các chữ số
                  từ 0-9</span><br> <span> + Mật khẩu có chứa cả chữ hoa và chữ thường</span><br> <span> + Mật khẩu có
                  chứa các ký tự đặc biệt như !,@,#...</span></div>
            </label>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
