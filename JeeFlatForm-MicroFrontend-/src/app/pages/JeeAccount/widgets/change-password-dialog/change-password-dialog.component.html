<div class="card card-custom">
  <div class="card-header">
    <div class="card-title">
      <span class="dialog-title">{{ 'JEEACCOUNT.INFO.DOIMATKHAU' | translate }}</span>
    </div>
    <div class="card-toolbar">
      <button *ngIf="this.data.isshow" mat-raised-button style="float: right; margin: 0; margin-right: 12px"
        class="ja_btn-goback" (click)="goBack()">
        {{ 'landingpagekey.trolai' | translate }}
      </button>
      <button *ngIf="!this.data.isshow" mat-raised-button style="float: right; margin: 0; margin-right: 12px"
        class="ja_btn-goback" (click)="goBackChangePass()">
        {{ 'landingpagekey.trolai' | translate }}
      </button>
      &nbsp;
      <button [disabled]="(isLoadingSubmit$ | async) || itemForm.hasError('notSame')"
        [class.spinner]="isLoadingSubmit$ | async" mat-raised-button style="float: right; margin: 0"
        class="ja_btn-addnew" (click)="onSubmit()">
        {{ 'landingpagekey.luu' | translate }}
      </button>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default card-body overflow-auto">
    <ng-container>
      <form [formGroup]="itemForm" class="m-form m-form--group-seperator-dashed">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input [type]="fieldTextType_old ? 'text' : 'password'" class="require" formControlName="MatKhauCu"
                placeholder="{{ 'JEEACCOUNT.INFO.MATKHAUCU' | translate }}" matInput required />
              <span style="cursor: pointer;" matSuffix><i style="color: #5867dd;" class="fa"
                  [ngClass]="{'fa-eye-slash': !fieldTextType_old,'fa-eye': fieldTextType_old}"
                  (click)="toggleFieldTextType_old()"></i></span>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input [type]="fieldTextType_new ? 'text' : 'password'" class="require" formControlName="MatKhau"
                placeholder="{{ 'JEEACCOUNT.INFO.MATKHAUMOI' | translate }}" matInput required />
              <span style="cursor: pointer;"  matSuffix><i style="color: #5867dd;" class="fa"
                  [ngClass]="{'fa-eye-slash': !fieldTextType_new,'fa-eye': fieldTextType_new}"
                  (click)="toggleFieldTextType_new()"></i></span>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width" style="width: 100%;">
              <input [type]="fieldTextType_new_repeat ? 'text' : 'password'" class="require"
                formControlName="NhapLaiMatKhau" placeholder="{{ 'JEEACCOUNT.INFO.NHAPLAIMATKHAUMOI' | translate }}"
                matInput required />
              <span style="cursor: pointer;"  matSuffix><i style="color: #5867dd;" class="fa"
                  [ngClass]="{'fa-eye-slash': !fieldTextType_new_repeat,'fa-eye': fieldTextType_new_repeat}"
                  (click)="toggleFieldTextType_new_repeat()"></i></span>
            </mat-form-field>
            <mat-error *ngIf="itemForm.hasError('notSame')"> {{ 'JEEACCOUNT.INFO.MATKHAUKHONGTRUNGKHOP' | translate
              }}</mat-error>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
