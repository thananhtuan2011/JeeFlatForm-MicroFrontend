<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ 'ACCOUNTMANAGEMENT.THAYDOITINHTRANGTAIKHOAN' | translate }}</span>
    </div>
    <div class="modal-title" style="display: inline">

    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto">
    <ng-container>
      <form [formGroup]="itemForm" class="m-form m-form--group-seperator-dashed">
        <div class="m-form__section m-form__section--first">
          <div class="row m-form__group">
            <div class="col-md-12 m--margin-bottom-10-mobile">
              <mat-form-field class="mat-form-field-fluid">
                <textarea cols="12" rows="4" formControlName="GhiChu" placeholder="Ghi chÃº" matInput
                  required> </textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <div>
      <button [disabled]="isLoadingSubmit$ | async" [class.spinner]="isLoadingSubmit$ | async" mat-raised-button
        style="float: right; margin: 0" class="ja_btn-addnew" (click)="onSubmit()">
        {{ 'COMMOM.LUUDONG' | translate }}
      </button>
      <button mat-raised-button style="float: right; margin: 0; margin-right: 12px" class="ja_btn-goback"
        (click)="goBack()">
        {{ 'COMMOM.TROLAI' | translate }}
      </button>
    </div>
  </div>
</div>
